name    = Yars-Client
author  = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = NASA GSFC
copyright_year   = 2013

version = 0.94

[@ACPS::MakeMaker]
[ACPS::RPM]

[Prereqs]
Clustericious::Client = 0.82
Clustericious::Config = 0.25
Number::Bytes::Human = 0.09
Mojolicious = 4.00

[RemovePrereqs]
remove = strict
remove = warnings

[Author::Plicease::Upload]

[AutoMetaResources]
bugtracker.github = user:plicease
repository.github = user:plicease
homepage = http://perl.wdlabs.com/%{dist}/

[Author::Plicease::Thanks]
current = Graham Ollis <plicease@cpan.org>
original = Marty Brandon
contributor = Brian Duggan

[ReadmeAnyFromPod]
type     = text
filename = README
location = build

[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root
